version: '3'

services:
  ngnix:
    build: ./nginx
    image: update-server-app:nginx
    container_name: update-server-nginx
    ports:
      - 8888:8080
    volumes:
      - ./update-server-app/src/packages:/packages
      - ./log:/var/log
    links:
      - update-server-supervisor
    depends_on:
      - update-server-supervisor

  update-server-supervisor:
    build: ./update-server-app
    image: update-server-app:supervisor
    container_name: update-server-supervisor
    ports:
      - 13000-13003:13000-13003
    volumes:
      - ./update-server-app/src/packages:/packages
      - ./log:/var/log
